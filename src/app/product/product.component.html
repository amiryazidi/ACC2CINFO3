<label>Search</label>
<input type="text" class="form-control" aria-describedby="emailHelp " placeholder="Enter price " [(ngModel)]="priceMax">

<div class="row ">
    <div *ngFor="let p of listProduct let i=index " class="col">
        <ng-container *ngIf="p.price > priceMax || priceMax==null">
            <div class="card" style=" width: 18rem; ">
                <img class="card-img-top " [src]="p.image " alt="Card image cap ">
                <div class="card-body ">
                    <h5 class="card-title ">Title : {{p.title}}</h5>
                    <p class="card-text "> Price {{p.price}}</p>
                    <p class="card-text "> Quantity {{p.quantity}}</p>
                    <p class="card-text "> Like {{p.like}}</p>
                    <button class="btn btn-primary " (click)="increment(i) ">Like <3 </button>
                    <button class="btn btn-danger " [disabled]="p.quantity==0 " (click)="buy(i) ">buy </button>
                </div>
            </div>
        </ng-container>

    </div>
